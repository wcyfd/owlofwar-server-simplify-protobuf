package com.randioo.owlofwar_server_simplify_protobuf.protocol;

import "Entity.proto";

message SCRoleAddMoney{
	optional int32 addValue = 1;
}

message SCRoleAddGold{
	optional int32 addValue = 1;
}

message RoleInfoSelectRequest{
	repeated RoleInfoType roleInfoType = 1;
}

message RoleInfoSelectResponse{
	repeated RoleInfoType roleInfoType = 1;
	optional int32 money = 2;
}